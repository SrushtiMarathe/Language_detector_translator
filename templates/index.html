<!DOCTYPE html>
<html>
<head>
    <title>Language Detector & Translator</title>
</head>
<body>
    <h1>Language Detector & Translator</h1>
    <form method="post">
        <textarea name="text" rows="5" cols="50" placeholder="Enter text here..."></textarea><br><br>
        <button type="submit">Translate to English</button>
    </form>

    {% if translated %}
        <h3>Detected Language Code: {{ detected_lang }}</h3>
        <h3>Translated Text:</h3>
        <textarea rows="5" cols="50" readonly>{{ translated }}</textarea>
    {% endif %}
</body>
</html>
